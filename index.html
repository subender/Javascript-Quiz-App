<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/11. Quiz App/style.css" />
    <script defer src="/11. Quiz App/app.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <main class="quiz__box">
        <h2 class="question">what is the sum of 2 + 2 = ?</h2>
        <div class="options">
          <ul>
            <li>
              <input type="radio" id="a" name="answer" class="answer" />
              <label class="a" for="a">3</label>
            </li>
            <li>
              <input type="radio" id="b" name="answer" class="answer" />
              <label class="b" for="b">6</label>
            </li>
            <li>
              <input type="radio" id="c" name="answer" class="answer" />
              <label class="c" for="c">4</label>
            </li>
            <li>
              <input type="radio" id="d" name="answer" class="answer" />
              <label class="d" for="d">45</label>
            </li>
          </ul>
        </div>

        <button class="submit">Submit</button>
      </main>
    </div>
  </body>
</html>
